{% extends "base.html" %}

{% block content %}
    <h2>Список категорий</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% empty %}
            <li>У вас пока нет категорий.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_category' %}">Добавить категорию</a>
{% endblock content %}
