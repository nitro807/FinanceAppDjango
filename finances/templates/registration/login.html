<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Не зарегистрированы? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
    <p>Забыли пароль? <a href="{% url 'password_reset' %}">Восстановить пароль</a></p>
</body>
</html>
